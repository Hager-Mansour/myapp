name: CI-CD Pipeline

on:
  # Auto trigger على task branch
  push:
    branches:
      - hager/task1

  # Manual trigger علشان CD
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Choose deploy target"
        required: true
        type: choice
        options:
          - local
          - ec2

jobs:

# =========================
# CI JOB
# =========================
  ci:
    name: CI - Build, Scan, Artifact
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t myapp:ci .

      # 3️⃣ Trivy scan (HTML report)
      - name: Trivy Scan (HTML report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:ci
          format: template
          template: "@/contrib/html.tpl"
          output: report.html
          exit-code: 0

      # 4️⃣ Prepare scan artifact directory
      - name: Prepare scan-dir artifact
        run: |
          mkdir scan-dir
          cp report.html scan-dir/
          cp Dockerfile scan-dir/
          cp index.html scan-dir/

      # 5️⃣ Upload artifact
      - name: Upload scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: scan-dir
          path: scan-dir/


# =========================
# CD JOB (CONDITIONAL)
# =========================
  cd:
    name: CD - Conditional Deploy
    needs: ci
    runs-on: ubuntu-latest

    steps:
      # Local deploy (dry run)
      - name: Deploy to Local (Dry Run)
        if: github.event.inputs.deploy_target == 'local'
        run: |
          echo "CD selected: LOCAL environment"
          echo "Here will be local deployment logic"

      # EC2 deploy (dry run)
      - name: Deploy to EC2 (Dry Run)
        if: github.event.inputs.deploy_target == 'ec2'
        run: |
          echo "CD selected: EC2 environment"
          echo "Here will be EC2 deployment logic"
